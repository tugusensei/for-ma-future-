<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Interactive Web Page</title>
    <style>
        /* Inline CSS from your provided code */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: rgb(189, 225, 122);
            margin: 0; /* Ensure no margin around the body */
        }

        #noButton {
            position: absolute;
            transition: 0.5s;
        }

        #yesButton {
            position: absolute;
            left: 150px; /* Adjusted positioning */
        }

        .header_text {
            font-family: 'Nunito', sans-serif; /* Ensure font family fallback */
            font-size: 40px;
            font-weight: bold;
            color: rgb(255, 255, 255);
            text-align: center;
            margin: 20px 0 0;
        }

        .buttons {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #ffffff;
            color: rgb(233, 48, 48);
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s ease;
        }

        .gif_container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media only screen and (max-width: 320px) and (max-height: 568px) {
            body {
                height: 100vh;
            }

            .header_text {
                font-size: 20px;
            }

            img {
                height: 60vh;
            }

            .btn {
                padding: 10px 18px;
                font-size: 12px;
            }
        }

        @media only screen and (max-width: 414px) and (max-height: 736px) {
            body {
                height: 90vh;
            }

            .header_text {
                font-size: 28px;
            }

            img {
                height: 60vh;
            }

            .btn {
                padding: 15px 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me?</h1>
            <h1 class="header_text">Are you free tomorrow?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.tenor.com/m/R74gdS_SrRYAAAAC/quby-quby-sticker.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html";
        }
        
        function moveButton() {
            var button = document.getElementById('noButton');
            var gif = document.querySelector('.gif_container img');
            var gifRect = gif.getBoundingClientRect();

            var x, y;
            do {
                x = Math.random() * (window.innerWidth - button.offsetWidth);
                y = Math.random() * (window.innerHeight - button.offsetHeight);
            } while (x >= gifRect.left && x <= gifRect.right && y >= gifRect.top && y <= gifRect.bottom);

            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
